<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GAIA Magnetics</title>

    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>

<body>
<div id="app">

    <!-- ========================================= -->
    <!-- Left Control Panel -->
    <!-- ========================================= -->
    <aside id="control-panel">

        <div class="panel-header">
            <div class="brand">GEODEV</div>
        </div>

        <div class="panel-section">
            <label>Upload CSV</label>
            <input type="file" id="csv-file" accept=".csv" />
        </div>

        <div class="panel-section">
            <label>Scenario</label>
            <select id="scenario">
                <option value="explicit">Explicit geometry</option>
                <option value="sparse">Sparse geometry</option>
            </select>
        </div>

        <div class="panel-section">
            <label>X coordinate column</label>
            <select id="x-column"></select>
        </div>

        <div class="panel-section">
            <label>Y coordinate column</label>
            <select id="y-column"></select>
        </div>

        <div class="panel-section">
            <label>Magnetic value column</label>
            <select id="value-column"></select>
        </div>

        <div class="panel-section" id="spacing-section">
            <label>Output station spacing (m)</label>
            <input type="number" id="station-spacing" step="0.1" />
        </div>

        <div class="panel-section">
            <button id="create-job-btn">Create Job</button>
        </div>

        <div class="panel-section status-section">
            <span id="job-status">Idle</span>
        </div>

        <div class="panel-footer hidden" id="result-actions">
            <button id="download-btn">Download CSV</button>
            <button id="plot-btn">Plot graph</button>
        </div>

    </aside>

    <!-- ========================================= -->
    <!-- Main Canvas -->
    <!-- ========================================= -->
    <main id="main-canvas">

        <div id="canvas-header">
            GEOSPATIAL AUTOMATION AND INTELLIGENT EARTH ANALYSIS â€“ MAGNETICS
        </div>

        <div id="canvas-placeholder">
            <p>No results loaded</p>
        </div>

        <div id="plot-container" class="hidden"></div>

    </main>

</div>

<script src="app.js"></script>
</body>
</html>
